name: SonarQube Cloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - MicroserviceUsuarios
          - MicroserviceReservas
          - MicroservicePromociones
          - MicroserviceCarritoCompras
          - MicroservicePagos
          
    services:
      mysql_usuarios:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: Usuarios_ViajesGlobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s
        
      mysql_pagos:
        image: mysql:8
        ports:
          - 3307:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: pagos_ViajesGlobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

      mysql_promociones:
        image: mysql:8
        ports:
          - 3308:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: promociones_ViajesGlobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

      mysql_carrito:
        image: mysql:8
        ports:
          - 3309:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: Carrito_ViajesGlobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

      mysql_reservas:
        image: mysql:8
        ports:
          - 3310:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: reservas_ViajesGlobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: List files
        run: ls -R
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
          
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      # Build and install for each microservice
      - name: Build and install MicroserviceUsuarios
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean install
        
      - name: Build and install MicroserviceReservas
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean install
        
      - name: Build and install MicroservicePromociones
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean install
        
      - name: Build and install MicroserviceCarritoCompras
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean verify
        
      - name: Build and install MicroservicePagos
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean install
        
      # Run SonarQube analysis
      - name: Build and analyze with SonarQube
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DB_URL_USUARIOS: jdbc:mysql://localhost:3306/Usuarios_ViajesGlobal
          DB_URL_RESERVAS: jdbc:mysql://localhost:3310/reservas_ViajesGlobal
          DB_URL_PROMOCIONES: jdbc:mysql://localhost:3308/promociones_ViajesGlobal
          DB_URL_CARITO: jdbc:mysql://localhost:3309/Carrito_ViajesGlobal
          DB_URL_PAGOS: jdbc:mysql://localhost:3307/pagos_ViajesGlobal
          DB_USER: root
          DB_PASSWORD: changeme
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=manuel2453_${{ matrix.service }}
