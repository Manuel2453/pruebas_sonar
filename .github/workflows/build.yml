name: SonarQube Cloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - MicroserviceUsuarios
          - MicroserviceReservas
          - MicroservicePromociones
          - MicroserviceCarritoCompras
          - MicroservicePagos
          
    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: usuarios_viajesglobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

      mysql_pagos:
        image: mysql:8
        ports:
          - 3307:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: pagos_viajesglobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

      mysql_promociones:
        image: mysql:8
        ports:
          - 3308:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: promociones_viajesglobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

      mysql_carrito:
        image: mysql:8
        ports:
          - 3309:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: carrito_viajesglobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

      mysql_reservas:
        image: mysql:8
        ports:
          - 3310:3306
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: reservas_viajesglobal
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-start-period=5s

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: List files
        run: ls -R
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
          
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      # Build and install for each microservice
      - name: Build and install MicroserviceUsuarios
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean install
        
      - name: Build and install MicroservicePromociones
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean install
        
      - name: Build and install MicroservicePagos
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean install
        
      - name: Build and install MicroserviceCarritoCompras
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn clean verify
        
      # Run SonarQube analysis
      - name: Build and analyze with SonarQube
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DB_URL_USUARIOS: jdbc:mysql://localhost:3306/usuarios_viajesglobal
          DB_URL_PAGOS: jdbc:mysql://localhost:3306/pagos_viajesglobal
          DB_URL_PROMOCIONES: jdbc:mysql://localhost:3306/promociones_viajesglobal
          DB_URL_CARRITO: jdbc:mysql://localhost:3306/carrito_viajesglobal
          DB_URL_RESERVAS: jdbc:mysql://localhost:3306/reservas_viajesglobal
          DB_USER: root
          DB_PASSWORD: changeme
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=manuel2453_${{ matrix.service }}
